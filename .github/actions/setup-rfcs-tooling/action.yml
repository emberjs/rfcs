name: Setup RFCs Tooling
description: 'Setup RFCs Tooling'

runs:
  using: "composite"
  steps:
    - name: Checkout tools repo
      uses: actions/checkout@v3
      with:
        repository: emberjs/rfcs-tooling
        path: rfcs-tooling
        ref: 'v2.0.0'

    - uses: actions/setup-node@v3

    - run: yarn install
      shell: bash
      working-directory: rfcs-tooling
