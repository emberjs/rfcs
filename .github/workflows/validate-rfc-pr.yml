name: Ensure Valid RFC PR

on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize]
    paths:
      - 'text/*.md'

jobs:
  validate-rfc-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get Changed Files
        uses: lots0logs/gh-action-get-changed-files@2.1.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Filter Added Files to Added RFCs
        id: files
        run: |
          added_files=`jq -r '[.[] | select(startswith("text/"))] | join(" ")' ${HOME}/files_added.json`
          echo "::set-output name=added::$added_files"

      - name: Checkout tools repo
        uses: actions/checkout@v3
        with:
          # FIXME: Change back to emberjs
          repository: wagenet/rfcs-tooling
          ref: rfc-stages
          path: rfcs-tooling

      - uses: actions/setup-node@v2.1.2

      - run: yarn install
        working-directory: rfcs-tooling

      - name: Test RFC Filename matches PR Number that adds it
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: node check-filename-matches-pr.js $PR_NUMBER ${{ steps.files.outputs.added }}
        working-directory: rfcs-tooling

      - name: Test RFC stage matches PR labels
        run: |
          node validate-labels.js "${{ github.event.pull_request.labels.*.name }}" ${{ steps.files.outputs.added }}
        working-directory: rfcs-tooling
